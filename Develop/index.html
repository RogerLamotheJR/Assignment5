<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
      
      <header class="jumbotron">
        <h1 id=class="display-3">Work Day Scheduler</h1>
        <p id=class="lead">Calendar App for Daily Work Day Scheduling</p>
        <p id="currentDay" class="lead"></p>
      </header>
    
    <div class="container">

      <div class="row">
        <div id="time1" class="border text-center time">8AM  </div>
        <textarea id="text1" time="08:00" class="content col-10 border"></textarea>
        <button id="btn1" type="button" class="col-1 btn btn-info border">Save</button>
      </div>
      
      <div class="row">
        <div id="time2" class="border text-center time">9AM  </div>
        <textarea id="text2" time="09:00" class="content col-10 border"></textarea>
        <button id="btn2" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time3" class="border text-center time">10AM</div>
        <textarea id="text3" time="10:00" class=" content col-10 border"></textarea>
        <button id="btn3" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time4" class="border text-center time">11AM</div>
        <textarea id="text4" time="11:00" class="content col-10 border"></textarea>
        <button id="btn4" type="button" class="col-1 btn btn-info border">Save</button>
      </div>
      
      <div class="row">
        <div id="time5" class="border text-center time">12PM</div>
        <textarea id="text5" time="12:00" class="content col-10 border"></textarea>
        <button id="btn5" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time6" class="border text-center time">1PM  </div>
        <textarea id="text6" time="13:00" class="content col-10 border"></textarea>
        <button id="btn6" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time7" class="border text-center time">2PM  </div>
        <textarea id="text7" time="14:00" class="content col-10 border"></textarea>
        <button id="btn7" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time8" class="border text-center time">3PM  </div>
        <textarea id="text8" time="15:00" class="content col-10 border"></textarea>
        <button id="btn8" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time9" class="border text-center time">4PM  </div>
        <textarea id="text9" time="16:00" class="content col-10 border"></textarea>
        <button id="btn9" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

      <div class="row">
        <div id="time10" class="border text-center time">5PM  </div>
        <textarea id="text10" time="17:00" class="content col-10 border"></textarea>
        <button id="btn10" type="button" class="col-1 btn btn-info border">Save</button>
      </div>

    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
